<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" async defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <section class="calculator">
      <section class="calculator__display">
        <div class="preNum"></div>
        <div class="currNum"></div>
      </section>
      <section class="calculator__buttons">
        <div class="AC">AC</div>
        <div class="operator">+/-</div>
        <div class="operator">%</div>
        <div class="operator">/</div>
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="operator">x</div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="operator">-</div>
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="operator">+</div>
        <div class="logo bottom-buttonL">LE</div>
        <div class="number">0</div>
        <div class="number">.</div>
        <div class="equals bottom-buttonR">=</div>
      </section>
    </section>
  </body>
</html>
